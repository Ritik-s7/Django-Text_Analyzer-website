   <!-- Alert -->


   <div class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Welcome to Text Analyzer!</strong> Play with your text here.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>


   <!-- Container - Text Area -->



   <div class = "container">

       <form action = '/analyze' method = 'get'>
<div class="mb-3">
  <label for="exampleFormControlTextarea1"  class="form-label">Enter your text here: </label>
  <textarea class="form-control" name="text" id="exampleFormControlTextarea1" rows="9"></textarea>
</div>

       <!-- Switch -->

<div class="form-check form-switch">
  <input class="form-check-input" name="removepunc" type="checkbox" id="RemovePunc">
  <label class="form-check-label" for="RemovePunc">Remove Punctuations </label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="CapitalAll" type="checkbox" id="CapitalAll">
  <label class="form-check-label" for="CapitalAll">Capitalize all letters </label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="newLineRemover" type="checkbox" id="newLineRemover">
  <label class="form-check-label" for="newLineRemover">Remove blank  lines </label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="charcounter" type="checkbox" id="charcounter">
  <label class="form-check-label" for="charcounter">Count Characters </label>
</div>

<div class="form-check form-switch">
  <input class="form-check-input" name="extraSpaceRemover" type="checkbox" id="extraSpaceRemover">
  <label class="form-check-label" for="extraSpaceRemover">Remove Extra spaces </label> <br><br>
</div>

       <!-- Button -->

       <button type="submit" class="btn btn-dark">Submit</button>
        </form>
